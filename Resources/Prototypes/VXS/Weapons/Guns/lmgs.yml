- type: entity
  name: RPK-43M
  parent: WeaponRifleLecter
  id: WeaponLMGRPK
  description: Light infantry machine gun. Built on the old layout, recognized in combat, reliable as a watch. Uses .20 rifle ammo.
  components:
  - type: Sprite
    sprite: VXS/Weapons/LMGs/rpk.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: VXS/Weapons/LMGs/rpk.rsi
  - type: GunWieldBonus
    minAngle: -12
    maxAngle: -16
  - type: Gun
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
    minAngle: 15
    maxAngle: 25
    fireRate: 6.5
    cameraRecoilScalar: 1.5
    projectileSpeed: 50
    soundGunshot:
      path: /Audio/VXS/Gunshots/Rifle/rifle1.ogg
      params:
        maxDistance: 60
        volume: 3
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineLMGRPK
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineLightMachineGunRPK
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgeRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
